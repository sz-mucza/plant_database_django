{% extends "navbar.html" %}

{% load django_bootstrap5 %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {% bootstrap_form form %}
        </table>

        <input type="submit" value="Submit">
        <input type="submit" onclick="javascript:history.go(-1);" value="Cancel">
        {% comment %} <a href="{% url 'plant_view:all' %}">Cancel</a> {% endcomment %}
    </form>
{% endblock %}
